{% load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link rel="stylesheet" href="{%static 'cssfile.css'%}">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a class="logo" href="{% url 'articles:list'%}">LOGO</a></li>
          {% if user.is_authenticated %}
          <li>
            <form class="logout_link" action="{% url 'user_accounts:logout' %}" method="post">
              {% csrf_token %}
            <button type="submit">logout</button>
            </form>
          </li>
          <li>
            <a class="highlight" href="{% url 'articles:create' %}">create your own article</a>
          </li>
          {% else %}
          <li>
            <a class="login" href="{% url 'user_accounts:login' %}">login</a>
          </li>
          <li>
            <a class="signup" href="{% url 'user_accounts:signup' %}">signup</a>
          </li>

          {% endif %}
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      {%block content%}

      {% endblock %}
    </div>
  </body>
</html>
