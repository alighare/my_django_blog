{% load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link rel="stylesheet" href="{%static 'cssfile.css'%}">
  </head>
  <body>
    <h2><a href="{% url 'articles:list'%}">LOGO</a></h2>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li>
          <form class="logout_link" action="{% url 'user_accounts:logout' %}" method="post">
            {% csrf_token %}
          <button type="submit">logout</button>
          </form>
        </li>
        <li>
          <a href="{% url 'articles:create' %}">create your own article</a>
        </li>
        {% else %}
        <li>
          <a href="{% url 'user_accounts:login' %}">login</a>
        </li>
        <li>
          <a href="{% url 'user_accounts:signup' %}">signup</a>
        </li>

        {% endif %}
      </ul>
    </nav>
    <div class="wrapper">
      {%block content%}

      {% endblock %}
    </div>
  </body>
</html>
