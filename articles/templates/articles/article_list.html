{% extends "base.html"%}
{% block title%}
articles
{%endblock%}

{%block content%}
      <h1>articles list</h1>
      <p>here you can find articles</p>
      {% for arg in articles%}
      <h2><a href="{%url 'articles:detail' slug=arg.slug%}">{{arg.title}}</a></h2>
      <p>{{arg.snippet}}</p>
      <p>{{arg.date}}</p>
      {% endfor %}
{% endblock %}
